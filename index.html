<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    
<div class = "container1">
    <div class = 'iphone'>
        <div class = 'speaker'></div>
            <div class = 'selfie'></div>

        <div class = 'result'>
            <div class = 'history'>
                <p id = 'history-value'></div></p>
            <div class = 'output'>
                <p id = 'output-value'></p></div>
        </div>
        <div class = 'keyboard'>
        <button class = 'operator silver' id = "clear">C</button>
        <button class = 'operator silver' id = "backspace">CE</button>
        <button class = 'operator silver' id = "%">%</button>
        <button class = 'operator'  id = '/'>/</button>
        <button class = 'number' id = '7'>7</button>
        <button class = 'number' id = '8'>8</button>
        <button class = 'number' id = '9'>9</button>
        <button class = 'operator'  id = '*'>Ã—</button>
        <button class = 'number' id = '4'>4</button>
        <button class = 'number' id = '5'>5</button>
        <button class = 'number' id = '6'>6</button>
        <button class = 'operator'  id = '-'>-</button>
        <button class = 'number' id = '1'>1</button>
        <button class = 'number' id = '2'>2</button>
        <button class = 'number' id = '3'>3</button>
        <button class = 'operator'  id = '+'>+</button>
        <!-- <button class = 'empty'></button> -->
        <button class = 'number zero' id = "0">0</button>
        <button class = 'number' id = '.'>.</button>
        <button class = 'operator equal' id = '='>=</button>
        
        
        </div>
        <div class = 'scroll'></div>
     </div>
   
</div>

    <script src = 'app.js'></script>
</body>

</html>
